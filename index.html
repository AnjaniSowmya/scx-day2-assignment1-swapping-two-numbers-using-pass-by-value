<!DOCTYPE html>
<html>
  <head>
    <title>Swapping two numbers</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>

<h3>Click the button to demonstrate the swapping of two numbers.</h3>


<button onclick="myFunction()" style="padding: 10px; margin: 5px;">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var num1 = prompt("Enter number 1", );
  var num2 = prompt("Enter number 2", );
  var temp;
  temp=num1;
  num1=num2;
  num2=temp;
  document.getElementById("demo").innerHTML =
  "Numbers after swapping: <br>" + num1 + ", "+ num2
 }
</script>

</m>
</html>
